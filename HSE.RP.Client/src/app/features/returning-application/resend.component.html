<govuk-back-link>Back</govuk-back-link>

<div class="govuk-form-group">

  <h1 class="govuk-heading-l">Generate a new security code</h1>
  <govuk-body *ngIf="verificationOption == 'email-option'">We will send a 6-digit security code to: <b>{{emailAddress}}</b>.</govuk-body>

  <govuk-body *ngIf="verificationOption == 'phone-option'">We will send a 6-digit security code to: <b>{{phoneNumber}}</b>.</govuk-body>

</div>

<govuk-button (onClick)="sendNewCode()" [isLoading]="sendingRequest" loadingText="Sending..." [disabled]="sendingRequest">Send new security code</govuk-button>

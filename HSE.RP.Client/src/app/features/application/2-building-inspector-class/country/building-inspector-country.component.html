<govuk-back-link *ngIf="!production">Back</govuk-back-link>

<govuk-formpage
  saveAndContinueText="Save and continue"
  [hideSaveAndComeBack]="true"
  (saveAndContinue)="saveAndContinue()"
  [hideBackButton]="true"
>
  <h1 class="govuk-heading-l">
    <span class="govuk-caption-l">
      Class {{applicationService.model.InspectorClass?.ClassType!.Class}} building inspector
    </span>
    Which countries will you work in?
  </h1>

  <govuk-body>
    <govuk-checkbox-group
      [title]=""
      [hint]="hint"
      [errorText]="errorText"
      [(model)]="selections"
      [id]="id"
      #field
      [govukRequired]="field"
    >
      <govuk-checkbox
        #checkbox
        (onKeyupEnter)="onKeyupEnter.emit()"
        [id]="id"
        [model]="selections"
        text="England"
        value="England"
        (onClicked)="optionClicked()"
        hint=""
      />

      <govuk-checkbox
        #checkbox
        (onKeyupEnter)="onKeyupEnter.emit()"
        [id]="id"
        [model]="selections"
        text="Wales"
        value="Wales"
        (onClicked)="optionClicked()"
        hint=""
      />
    </govuk-checkbox-group>
  </govuk-body>
</govuk-formpage>

<govuk-formpage saveAndContinueText="Save &amp; Continue" [hideSaveAndComeBack]=true (saveAndContinue)="saveAndContinue()" [hideBackButton]=false>

  <govuk-error-summary *ngIf="selectedOptionError" title="There is a problem" #summaryError>
    <govuk-error-link *ngIf="selectedOptionError" anchorId="radios-bi-class-selection" [message]="errorText" />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">
    <span class="govuk-caption-l">
      Class {{getClassType()}} building inspector
    </span>
    What BSR-regulated activities will you do?
  </h1>

  <govuk-body>
    <govuk-checkbox-group [title]="" [hint]=hint [errorText]=errorText
                          [(model)]="selections"
                          [id]="id" #field [govukRequired]="field">
      <!-- IMPORTANT: Make sure the names in the values property on the checkbox ,
                      match the property names on the BuildingInspectorRegulatedActivies -->
      <govuk-checkbox #checkbox (onKeyupEnter)="onKeyupEnter.emit()" [id]="id"
                      [model]="selections"
                      text="Assessing plans" value="AssessingPlans" (onClicked)="optionClicked()"
                      hint="" />
      <govuk-checkbox #checkbox (onKeyupEnter)="onKeyupEnter.emit()"
                      [model]="selections"
                      text="Inspection" value="Inspection" (onClicked)="optionClicked()" [id]="id"
                      hint="" />

    </govuk-checkbox-group>

  </govuk-body>
</govuk-formpage>

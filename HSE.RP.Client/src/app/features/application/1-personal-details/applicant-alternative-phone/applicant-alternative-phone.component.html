<govuk-formpage saveAndContinueText="Save and continue" [hideSaveAndComeBack]=false (saveAndContinue)="saveAndContinue()" [hideBackButton]=false (saveAndComeBack)="saveAndComeBack()" id="applicant-alternative-phone">

  <govuk-error-summary *ngIf="phoneNumberHasErrors" title="There is a problem" #summaryError>
    <govuk-error-link anchorId="radios-alternative-phone" message={{errorMessage}} />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">Do you want to add an alternative phone number?</h1>

  <govuk-warning message="Your alternative phone number will not be published." background="#0"></govuk-warning>

  <govuk-radio-group id="radios-alternative-phone" [(model)]="selectedOption">
    <govuk-radio label="Yes" value="yes" id="yes" [model]="selectedOption">

      <govuk-input
        *ngIf="selectedOption === 'yes'"
        id="applicant-alternative-phone"
        label="Alternative telephone number"
        [(model)]="model!.PhoneNumber"
        labelClass="govuk-label--s"
        hint="Enter a UK telephone or mobile number with or without spaces. For example, '01234567890' or '+447654321098'."
        [errorText]="errorMessage"
        hintClass="no-margin-top"
        (onKeyupEnter)="saveAndContinue()"
      />

    </govuk-radio>

    <govuk-radio label="No" value="no" id="no" [model]="selectedOption">

    </govuk-radio>
  </govuk-radio-group>

</govuk-formpage>

<govuk-back-link *ngIf="!production">Back</govuk-back-link>


<govuk-formpage saveAndContinueText="Continue" [hideSaveAndComeBack]=true (saveAndContinue)="saveAndContinue()" [hideBackButton]=true>

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link *ngIf="!modelValid" anchorId="input-sample-field" message="Enter your telephone number" />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">Your telephone number</h1>
  <govuk-body>
    We will use your phone number only if we need to check your application with you.
  </govuk-body>

  <govuk-input id="applicant-alternative-phone" label="Telephone or mobile number"
               [(model)]="model"
               labelClass="govuk-label--s"
               hint="Enter a UK telephone or mobile number with or without spaces. For example, '012 3456 7890' or '01234567890' or '+447654321098'."
               [errorText]="getErrorDescription(!modelValid, 'Enter your telephone number')"
               hintClass="no-margin-top"
               (onKeyupEnter)="saveAndContinue()" />
</govuk-formpage>

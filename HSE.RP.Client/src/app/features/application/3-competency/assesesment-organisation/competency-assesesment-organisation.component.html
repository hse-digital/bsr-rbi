<govuk-formpage
  saveAndContinueText="Save and continue"
  [hideSaveAndComeBack]="false"
  (saveAndContinue)="saveAndContinue()"
  (saveAndComeBack)="saveAndComeBack()"
  [hideBackButton]="false"
>
  <govuk-error-summary
    *ngIf="hasErrors"
    title="There is a problem"
    #summaryError
  >
    <govuk-error-link
      *ngIf="!modelValid"
      anchorId="competency-assesesment-organisation"
      message="{{ errorMessage }}"
    />
  </govuk-error-summary>
  <h1 class="govuk-heading-l">Assessment provider</h1>
  
  <govuk-body>
    <govuk-radio-group
      hintText="Select one"
      [errorText]="errorMessage"
      id="competency-assesesment-organisation"
      [(model)]="model!.ComAssessmentOrganisation"
    >
      <govuk-radio
        class=""
        label="Building Safety Competence Foundation (BSCF)"
        value="BSCF"
        id="BSCF"
        [model]="model!.ComAssessmentOrganisation"
      >
      </govuk-radio>

      <govuk-radio
        label="Chartered Association of Building Engineers (CABE)"
        value="CABE"
        id="CABE"
        [model]="model!.ComAssessmentOrganisation"
      ></govuk-radio>

      <govuk-radio
        label="Total Training and Development (TTD)"
        value="TTD"
        id="TTD"
        [model]="model!.ComAssessmentOrganisation"
      ></govuk-radio>
    </govuk-radio-group>
  </govuk-body>
</govuk-formpage>
